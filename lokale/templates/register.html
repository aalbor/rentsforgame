
<form action="../register/" method="post"> 
{% csrf_token %}
	<div id="registration">
		<div id = "fields">

			 <input class="short" type="text" name="login" placeholder="Usuario" required>
			  <input class="short" type="password" name="haslo" placeholder="Contrasenia" required>
			  <input class="long" type="email" name="email" placeholder="Correo" required>
		</div>
	</div>
	<div id="details">
		<div id="roa">
                        Al Suscribirte en esta pagina te recomendaremos una amplia gama de rentas de  videojuegos
			Acepta los terminos?
		</div>
		<input id="accept_roa" type="radio" value="accept" required>Aceptar
	</div>
	<input id="register" type="submit" value="Registrarse">
</form>
